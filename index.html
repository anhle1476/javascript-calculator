<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Link -->
	<link rel="stylesheet" href="1.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>


    <div class="container">
      <br />
      <h4 id="title">JAVASCRIPT CALCULATOR</h4>
      <br />
      <div class="row">
        <div class="col-2 col-md-4"></div>

        <!-- CALCULATORRRRR -->
        <div
          class="col-8 col-md-4 py-md-3 font-weight-bold bg-dark"
        >
          <!-- display area -->
          <div style="background-color: #121212" class="p-1 my-2 rounded">
            <div style="heigh: 15px">
              <h6
                id="display"
                class="text-light"
                style="margin: 0px"
               ></h6>
            </div>
            <div>
              <h3
                id="result"
                class="text-light"
                style="margin: 0px"
              ></h3>
            </div>
          </div>
          <br />
          <!-- button area -->
          <!-- AC C / -->
          <div class="row pb-1">
            <div class="col-6 px-1">
              <button
                style="width: 100%"
                type="button"
                name="clearAll"
                onClick="cal.clearAll()"
                class="btn btn-danger py-md-3 font-weight-bold"
              >AC</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="clear"
                onClick="cal.clear()"
                class="btn btn-danger py-md-3 font-weight-bold"
              >C</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="divide"
                onClick="input.divide()"
                class="btn btn-warning py-md-3 font-weight-bold"
              >/</button>
            </div>
          </div>

          <!-- 7 8 9 X  -->
          <div class="row pb-1">
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input7"
                onClick="input.num7()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >7</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input8"
                onClick="input.num8()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >8</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input9"
                onClick="input.num9()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >9</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="multiply"
                onClick="input.multiply()"
                class="btn btn-warning py-md-3 font-weight-bold"
              >x</button>
            </div>
          </div>

          <!-- 4 5 6 - -->
          <div class="row pb-1">
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input4"
                onClick="input.num4()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >4</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input5"
                onClick="input.num5()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >5</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input6"
                onClick="input.num6()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >6</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="subtract"
                onClick="input.subtract()"
                class="btn btn-warning py-md-3 font-weight-bold"
              >-</button>
            </div>
          </div>

          <!-- 1 2 3 + -->
          <div class="row pb-1">
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input1"
                onClick="input.num1()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >1</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input2"
                onClick="input.num2()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >2</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input3"
                onClick="input.num3()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >3</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="sum"
                onClick="input.sum()"
                class="btn btn-warning py-md-3 font-weight-bold"
              >+</button>
            </div>
          </div>

          <!-- 00 . = -->
          <div class="row pb-1">
            <div class="col-6 px-1">
              <button
                style="width: 100%"
                type="button"
                name="input0"
                onClick="input.num0()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >0</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="decimal"
                onClick="input.decimal()"
                class="btn btn-secondary py-md-3 font-weight-bold"
              >.</button>
            </div>
            <div class="col-3 px-1">
              <button
                style="width: 100%"
                type="button"
                name="display"
                onClick="cal.calculate()"
                class="btn btn-info py-md-3 font-weight-bold"
              >=</button>
            </div>
          </div>
        </div>

        <div class="col-2 col-md-4"></div>
      </div>
    </div>





    <!-- Optional JavaScript -->
    <script type="text/javascript" src="./1.js">
    </script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
